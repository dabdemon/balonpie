<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css' />
        <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
        <script src='http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js'></script>
        <style>
            .ui-header .ui-title { margin-left: 1em; margin-right: 1em; text-overflow: clip; }
            /*.ui-radio { width: 50%; }*/
        </style>

    </head>
    <body>
        <div data-role='page' id='main'>
            <div data-role='header' class='jqm-header' data-theme='b'><h1>Football Pal settings</h1>
                    </div>
                <div data-role='content'>
                    

                    <div data-role="fieldcontain">
                        <label for="league_id">Select League:</label>
                        <select name="league_id" id="league_id" data-theme="c" data-track-theme="d">
                            <option value="1">Liga BBVA</option>
                            <option value="7">Serie A</option>
                            <option value="8">Bundesliga</option>
                        </select>
                    </div>
                    
                    
                     <div class='ui-body ui-body-b'>
                        <fieldset class='ui-grid-a'>
                            <div class='ui-block-a'><button type='submit' data-theme='d' id='b-cancel'>Cancel</button></div>
                            <div class='ui-block-b'><button type='submit' data-theme='b' id='b-submit'>Submit</button></div>
                        </fieldset>
                    </div>

                </div>
            </div>
            <script>

                
                function getQueryVariable(variable) {
                    var query = location.search.substring(1);
                    var vars = query.split('&');
                    for (var i = 0; i < vars.length; i++) {
                        var pair = vars[i].split('=');
                        if (pair[0] == variable)
                            return decodeURIComponent(pair[1]);
                    }
                    return false;
                }
                function saveOptions() {
                    var options = {
                        'league_id': $('#league_id').val(),
                        'version' : "3.1"
                    }
                    return options;
                }
                $().ready(function() {
                  
                    $('#b-cancel').click(function() {
                        document.location = 'pebblejs://close#';
                    });
                    $('#b-submit').click(function() {
                        document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(saveOptions()));
                    });
                    $('#league_id').val(getQueryVariable('league_id')).change();
                });
            </script>
            </body>
        </html>
